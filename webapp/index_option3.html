		<title>HTMLIsland</title>
		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{"sample.HTMLIsland": "./"}'
			data-sap-ui-compatVersion="edge">
		</script>
<script>
var app;
function onBodyLoad() {
    app = new App('uiArea'); // Create an instance of an App during the onload event handler
}
function App(rootId) {
 this._sPropertyA = {};
 this._sPropertyB = {};
 this.init(rootId);
}
App.prototype.init = function(rootID){
  thtmlbxHIslandLib.register(this);
  
this._oXMLView =  sap.ui.xmlview({
               viewName : "sample.HTMLIsland.view.View1"
            });
this._oXMLView.placeAt(rootID);

}
  
App.prototype.getPropertyA = function() {
  return this._sPropertyA;
};
App.prototype.setPropertyA = function(val) {
  this._sPropertyA = val;
    this._oXMLView.getController().setIslandPropertys(this._sPropertyA, this._sPropertyB);
};
App.prototype.getPropertyB = function() {
  return this._sPropertyB;
};
App.prototype.setPropertyB = function(val) {
  this._sPropertyB = val;
    this._oXMLView.getController().setIslandPropertys(this._sPropertyA, this._sPropertyB);
};
App.prototype.fireServerEvent = function(name, paramMap) {
  logX('App1', 'fireServerEvent', 'Event name: ' + name);
  thtmlbxHIslandLib.fireEvent(name, paramMap);
};
</script>		
  </head>
  <body onload="onBodyLoad()" class="sapUiBody" id="content">
      <div id="uiArea"></div>
  </body>
